<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budżet domowy - projekt JS</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<header>
			<div class="pos-center">
				<div class="logo"></div>
				<div class="summary" id="summary"></div>
			</div>
		</header>
		<main>
			<div class="pos-center">
				<section class="income-wrapper">
					<div class="income">
						<p>PRZYCHODY</p>
						<form action="" id="income-form">
							<div class="name">
								<label for="income-name">Nazwa przychodu</label>
								<input
									type="text"
									name="income-name"
									id="income-name"
									class="income-name"
								/>
							</div>
							<div class="value">
								<label for="income-value"
									>Kwota przychodu</label
								>
								<input
									type="number"
									name="income-value"
									id="income-value"
									class="income-value"
								/>
							</div>
							<input
								type="button"
								id="income-button"
								value="Dodaj"
							/>
						</form>
						<span class="err income"></span>
						<ul id="income-list" class="income-list"></ul>
						<div class="income-summary" id="income-summary">
							<p>Suma przychodów: <span></span> PLN</p>
						</div>
					</div>
				</section>
				<section class="outgo-wrapper">
					<div class="outgo">
						<p>WYDATKI</p>
						<form action="" id="outgo-form">
							<div class="name">
								<label for="outgo-name">Nazwa wydatku</label>
								<input
									type="text"
									name="outgo-name"
									id="outgo-name"
									class="outgo-name"
								/>
							</div>
							<div class="value">
								<label for="outgo-value">Kwota wydatku</label>
								<input
									type="number"
									name="outgo-value"
									id="outgo-value"
									class="outgo-value"
								/>
							</div>
							<input
								type="button"
								id="outgo-button"
								value="Dodaj"
							/>
						</form>
						<span class="err outgo"></span>
						<ul id="outgo-list" class="outgo-list"></ul>
						<div class="outgo-summary" id="outgo-summary">
							<p>Suma wydatków: <span></span> PLN</p>
						</div>
					</div>
				</section>
			</div>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
